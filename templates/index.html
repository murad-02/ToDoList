<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My ToDo List</title>
<!-- Favicon: abstract geometric -->
<link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><polygon points='50,5 95,97.5 5,97.5' fill='%2300f0ff' fill-opacity='0.7'/></svg>">
<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
<style>
/* --- Global Styles --- */
* {margin:0; padding:0; box-sizing:border-box; transition: all 0.3s ease;}
body {
    font-family: 'Orbitron', sans-serif;
    background: linear-gradient(-45deg,#0a0a0f,#101021,#0a0a0f,#101021);
    background-size: 400% 400%;
    animation: bgGradient 30s ease infinite;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    color:#00f0ff;
}

/* Animated background */
@keyframes bgGradient {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* Container Card */
.todo-container {
    background: rgba(20,20,40,0.6);
    backdrop-filter: blur(20px);
    border-radius: 30px;
    padding: 2rem;
    width: 100%;
    max-width: 480px;
    box-shadow: 0 0 40px rgba(0,240,255,0.2), 0 0 80px rgba(0,240,255,0.1);
    display:flex;
    flex-direction:column;
    align-items:center;
}

/* Header */
h1 {
    font-weight:700;
    font-size:2.5rem;
    margin-bottom:1.5rem;
    color:#00f0ff;
    text-shadow: 0 0 15px rgba(0,240,255,0.5);
}

/* Theme Toggle */
.theme-toggle {
    background:none;
    border:2px solid #00f0ff;
    border-radius:20px;
    padding:0.3rem 0.8rem;
    color:#00f0ff;
    cursor:pointer;
    align-self:flex-end;
    margin-bottom:1rem;
    font-weight:500;
    text-shadow:0 0 10px rgba(0,240,255,0.4);
}
.theme-toggle:hover{box-shadow:0 0 15px rgba(0,240,255,0.5);}

/* Task Input */
form {
    display:flex;
    width:100%;
    margin-bottom:1.5rem;
}
input[type="text"] {
    flex:1;
    padding:0.8rem 1rem;
    border-radius: 25px 0 0 25px;
    border:2px solid rgba(0,240,255,0.3);
    background: rgba(0,0,20,0.4);
    color:#00f0ff;
    outline:none;
    font-size:1rem;
    box-shadow: inset 0 0 10px rgba(0,240,255,0.2);
}
input[type="text"]:focus {
    border-color:#00f0ff;
    box-shadow: inset 0 0 15px rgba(0,240,255,0.4);
}

/* Add Button */
button.add-btn {
    border-radius:0 25px 25px 0;
    border:none;
    background: rgba(0,240,255,0.3);
    color:#0a0a0f;
    padding:0 1.5rem;
    cursor:pointer;
    font-weight:600;
    font-size:1.2rem;
    position:relative;
    overflow:hidden;
    box-shadow: 0 0 10px rgba(0,240,255,0.5);
}
button.add-btn::after {
    content:'';
    position:absolute;
    width:300%;
    height:300%;
    top:-100%;
    left:-100%;
    background: rgba(255,255,255,0.1);
    transform:rotate(45deg);
    transition: all 0.5s ease;
}
button.add-btn:hover::after {
    top:-50%;
    left:-50%;
}

/* Task List */
ul {list-style:none; width:100%; padding:0;}
li {
    background: rgba(20,20,40,0.4);
    margin-bottom:1rem;
    padding:0.8rem 1rem;
    border-radius:20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    box-shadow: 0 0 15px rgba(0,240,255,0.1);
    color:#00f0ff;
    text-shadow: 0 0 8px rgba(0,240,255,0.3);
    opacity:1;
    transform:translateY(0);
    transition: all 0.3s ease;
}
li.completed span {
    text-decoration:line-through;
    opacity:0.6;
    color:#00f0ff70;
}

/* Buttons inside tasks */
.task-buttons button {
    border:none;
    background:none;
    cursor:pointer;
    font-size:1.3rem;
    margin-left:0.5rem;
    color:#00f0ff;
    text-shadow:0 0 10px rgba(0,240,255,0.4);
    transition: all 0.2s ease;
}
.task-buttons button:hover {
    transform: scale(1.4);
}

/* Animations */
li.added {animation: fadeIn 0.5s ease forwards;}
li.removed {animation: fadeOut 0.5s ease forwards;}
@keyframes fadeIn {
    0% {opacity:0; transform:translateY(-10px);}
    100% {opacity:1; transform:translateY(0);}
}
@keyframes fadeOut {
    0% {opacity:1; transform:translateY(0);}
    100% {opacity:0; transform:translateY(10px);}
}

/* Light theme */
body.light {
    background: linear-gradient(-45deg,#f0f8ff,#e0f0ff,#f0f8ff,#e0f0ff);
    color:#0a0a0f;
}
body.light h1, body.light .theme-toggle, body.light li, body.light input, body.light button{
    color:#0a0a0f;
    border-color:#0a0a0f;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
}
body.light input {background:rgba(255,255,255,0.4);}
body.light li {background:rgba(255,255,255,0.3);}

/* Responsive */
@media(max-width:600px){
    .todo-container{padding:1.5rem;}
    h1{font-size:2rem;}
}
</style>
</head>
<body>
<div class="todo-container">
    <button class="theme-toggle" id="themeToggle">Toggle Theme</button>
    <h1>My ToDo List</h1>
    <!-- Task Input -->
    <form id="taskForm">
        <input type="text" id="taskInput" placeholder="Add a new task..." required>
        <button type="submit" class="add-btn">âž•</button>
    </form>
    <!-- Task List -->
    <ul id="taskList"></ul>
</div>

<script>
// Elements
const taskForm = document.getElementById('taskForm');
const taskInput = document.getElementById('taskInput');
const taskList = document.getElementById('taskList');
const themeToggle = document.getElementById('themeToggle');

// Load tasks
let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

// Render tasks
function renderTasks() {
    taskList.innerHTML = '';
    tasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.className = task.completed ? 'completed added' : 'added';
        li.innerHTML = `
            <span>${task.text}</span>
            <div class="task-buttons">
                <button class="complete-btn" title="Complete">&#10003;</button>
                <button class="delete-btn" title="Delete">&#128465;</button>
            </div>
        `;
        // Complete task
        li.querySelector('.complete-btn').addEventListener('click', () => {
            tasks[index].completed = !tasks[index].completed;
            saveTasks();
            renderTasks();
        });
        // Delete task
        li.querySelector('.delete-btn').addEventListener('click', () => {
            li.classList.add('removed');
            setTimeout(() => {
                tasks.splice(index,1);
                saveTasks();
                renderTasks();
            },300);
        });
        taskList.appendChild(li);
    });
}

// Save tasks
function saveTasks() {
    localStorage.setItem('tasks', JSON.stringify(tasks));
}

// Add task
taskForm.addEventListener('submit', e => {
    e.preventDefault();
    const text = taskInput.value.trim();
    if(text!==''){
        tasks.push({text, completed:false});
        saveTasks();
        renderTasks();
        taskInput.value='';
    }
});

// Theme toggle
themeToggle.addEventListener('click', () => {
    document.body.classList.toggle('light');
});

// Initial render
renderTasks();
</script>
</body>
</html>
