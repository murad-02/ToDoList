<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My To-Do List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .task-completed {
            text-decoration: line-through;
            color: gray;
        }
        .task-card {
            transition: 0.2s;
        }
        .task-card:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="container py-5">

    <h1 class="mb-4 text-center">üìù My To-Do List</h1>

    <!-- Add Task Form -->
    <form action="/add" method="post" class="d-flex mb-4 justify-content-center">
        <input type="text" name="task" class="form-control me-2" placeholder="Enter a new task" required>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>

    <!-- Task List -->
    <div class="row row-cols-1 g-3">
        {% for task in tasks %}
        <div class="col">
            <div class="card task-card">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div class="{{ 'task-completed' if task.completed else '' }}">
                        {{ task.content }}
                        <br>
                        <small class="text-muted">
                            Added: {{ task.created_at.strftime('%Y-%m-%d %H:%M') if task.created_at else 'N/A' }}
                        </small>
                    </div>
                    <div class="btn-group">
                        <!-- Toggle complete -->
                        <form action="/toggle/{{ task.id }}" method="post" style="display:inline;">
                            <button class="btn btn-sm btn-success">
                                {% if task.completed %}Undo{% else %}Done{% endif %}
                            </button>
                        </form>
                        <!-- Delete -->
                        <form action="/delete/{{ task.id }}" method="post" style="display:inline;">
                            <button class="btn btn-sm btn-danger">‚ùå</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</body>
</html>
